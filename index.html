<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>The witcher scroll</title>

		<link rel="stylesheet" href="./libs/swiper/swiper-bundle.min.css" />
		<script src="./libs/swiper/swiper-bundle.min.js" defer></script>
		<script defer src="./libs//particles/particles.js"></script>

		<link rel="stylesheet" href="./css/style.css" />
		<script src="./js/app.js" defer></script>
	</head>
	<body>
		<div class="swiper slider">
			<div class="swiper-wrapper slider__wrapper">
				<div class="swiper-slide slider__item">
					<div data-swiper-parallax="35%" class="slider__layer" style="background-image: url('./img/screen-1/layer-back.jpg')"></div>
					<canvas data-color="#be9164" data-swiper-parallax="20%" class="particles slider__layer"></canvas>
					<div data-swiper-parallax="25%" class="slider__layer" style="background-image: url('./img/screen-1/layer-middle.png')"></div>
					<div data-swiper-parallax="14%" class="slider__layer" style="background-image: url('./img/screen-1/layer-front.png')"></div>
				</div>
				<div class="swiper-slide slider__item">
					<div data-swiper-parallax="40%" class="slider__layer" style="background-image: url('./img/screen-2/layer-back.jpg')"></div>
					<canvas data-color="#525a6d" data-swiper-parallax="20%" class="particles slider__layer"></canvas>
					<div data-swiper-parallax="33%" class="slider__layer" style="background-image: url('./img/screen-2/layer-gera.png')"></div>
					<div data-swiper-parallax="30%" class="slider__layer" style="background-image: url('./img/screen-2/layer-yen.png')"></div>
					<div data-swiper-parallax="14%" class="slider__layer" style="background-image: url('./img/screen-2/layer-front.png')"></div>
				</div>
				<div class="swiper-slide slider__item">
					<div data-swiper-parallax="48%" class="slider__layer" style="background-image: url('./img/screen-3/layer-back.jpg')"></div>
					<canvas data-color="#938086" data-swiper-parallax="20%" class="particles slider__layer"></canvas>
					<div data-swiper-parallax="35%" class="slider__layer" style="background-image: url('./img/screen-3/layer-middle.png')"></div>
					<div data-swiper-parallax="30%" class="slider__layer" style="background-image: url('./img/screen-3/layer-ciri.png')"></div>
					<div data-swiper-parallax="16%" class="slider__layer" style="background-image: url('./img/screen-3/layer-front.png')"></div>
				</div>
			</div>
		</div>
	</body>
</html>
